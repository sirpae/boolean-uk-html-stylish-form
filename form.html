<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    
<form>
<div class="container">
    <div class="form">
        <div class="form-contents">

            <header>
            <header class="header">
                <h1>Say Hello!</h1>
            </header>

            <div class="name">

            <input type="text" placeholder="Enter Your Name" required />
            </div>



            <div class="email">

            <input type="email" placeholder="Enter your email">
            </div>

            <div class="budget">
              <ul> <label for="service">Service Needed.</label></ul>
                <select required name="options">
                  <option value="service-1">Service 1</option>
                  <option value="service-2">Service 2</option>
                  <option value="service-3">Service 3</option>
                </select>
              </div>

              <div class="budget">
               <ul> <label for="budget">Budget?</label></ul>
                <select required name="price">
                  <option value="select budget">Select Budget</option>
                  <option value="£1,000-£2,500">£1,000 - £3,000</option>
                  <option value="£2,500-£5,000">£3,000 - £7,000</option>
                  <option value="£5,000-£7,500">£7,000 - £12,000</option>
                  <option value="more">£13,000 or more</option>
                </select>
              </div>
            
              <div class="message">
                <div class="message">
                    <label><ul>Message.</ul></label>
                     <input type="text" placeholder="Type your message here." required />
                     </div>
            
            

        
        <div class="button">
          <a href="/submit.html">
            <button type="button">Submit →</button>
          </a>
        

        </div>
    </div>
</div>
</form>
 

</body>
</html>
